name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build factorial.o
        run: gcc -c factorial.c -o factorial.o
      - name: Build factorial_test.o
        run: gcc -c factorial_test.c -o factorial_test.o
      - name: Link executable
        run: gcc factorial.o factorial_test.o -o factorial_test
  executable:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "Download files to ubuntu"
        uses: actions/checkout@v4
      - name: Link executable
        run: make factorial_program
